<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Us</title>
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="/learning-html/">Home</a>
                </li>
            </ul>
        </nav>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <!-- The address is for the static address. -->
            <address>
                555 South Main, Nowhere, Somewhere 00000
            </address>
            <!-- The section will contain a contact form. -->
            <section>
                <h2>Have a question?</h2>
                <!-- By default, the following form has a method='get' -->
                <!-- It is the same as <form action="contact.html" method='get'> -->
                <!-- This form will show all information using the address bar -->
                <!-- The alternative is method="post" which will not show in the address bar-->
                <form action="contact.html">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email">
                    <label for="question">Question:</label>
                    <textarea name="question" cols="30" rows="10"></textarea>
                    <!-- There are two ways to create a form button -->
                    <!-- <input type="button" value="Submit"> -->
                    <!-- <input type="submit" value="Submit Again"> -->
                    <button>Submit</button>
                </form>

            </section>
            
        </main>
        <footer>
            <p>Made by me.</p>
        </footer>
    </body>
</html>
